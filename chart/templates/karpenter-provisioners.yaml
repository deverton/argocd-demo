apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-provisioners
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/provisioners
    targetRevision: {{ .Values.targetRevision }}
    helm:
      parameters:
      - name: clusterName
        value: {{ .Values.clusterName }}
      values: |
        {{- if .Values.karpenterProvisioners.azs }}
        azs:
          {{- range .Values.karpenterProvisioners.azs }}
          - {{ . }}  
          {{- end}}
        {{- end}}
        {{- if .Values.karpenterProvisioners.tags }}
        tags:
          {{ toYaml .Values.karpenterProvisioners.tags | indent 2 }}
        {{- end}}
        {{- if .Values.karpenterProvisioners.subnetSelectors }}
        subnetSelectors:
          {{ toYaml .Values.karpenterProvisioners.subnetSelectors | indent 2 }}
        {{- end}}
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
